<html>
<head>
<link href="../assets/img/favicon.png" type="image/jpg" rel="icon">
<title>404 Not Found</title>
</head>
<style>
	@import url(https://fonts.googleapis.com/css?family=Roboto:300);
	body{
		background: url('../assets/img/header_back3.jpg') no-repeat center center;
		background-size: cover;
		margin: 0;
		}
	.main_container{
		/*position: relative;*/
		position: absolute;
		top: 50%;
		/*transform: translateY(-50%);*/
		width: 100%;
		}
	.banner{
		background-color: #007236;

		color: #FFF;
		font-family: 'Roboto', Helvetica, Arial, sans-serif !important;
		width: 100%;
		padding: 10px 0;
		overflow: auto;
		}
	.message{
		margin: 7px 5px;

		<div class="banner">
			<div class="message">
